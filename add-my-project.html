<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <script src="https://kit.fontawesome.com/3ba0bd92cf.js" crossorigin="anonymous"></script>
        <title>Day 6 - Contact</title>
    </head>
    <body class="bg-dark-subtle">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand pe-3" href="#"><img src="assets/images/brandred.png" alt="" width="60px" /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-bold fs-5" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Add Project</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-dark" type="submit">Contact Me</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center py-5">
            <div class="col-6 col-md-5 col-lg-4">
                <h5 class="text-center mb-4 fw-bold fs-2">Get in Touch!</h5>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title Project</label>
                        <input type="text" class="form-control shadow-lg" id="title" />
                    </div>
                    <div class="d-flex column-gap-3">
                        <div class="mb-3 w-100">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control shadow-lg" id="start-date" />
                        </div>
                        <div class="mb-3 w-100">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control shadow-lg" id="end-date" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control shadow-lg" id="description" rows="3"></textarea>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="pe-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Node JS" id="node-js" />
                                <label class="form-check-label" for="node-js">Node JS</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="React JS" id="react-js" />
                                <label class="form-check-label" for="react-js">React JS</label>
                            </div>
                        </div>
                        <div class="ps-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Next JS" id="next-js" />
                                <label class="form-check-label" for="next-js">Next JS</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Typescript" id="typescript" />
                                <label class="form-check-label" for="typescript">Typescript</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label pb-2" for="upload-img">Upload Image</label>
                        <div class="input-group">
                            <input type="file" class="form-control shadow-lg" id="upload-img" />
                            <label class="input-group-text shadow-lg"><i class="fa-solid fa-paperclip" width="25px"></i></label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
