<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <script src="https://kit.fontawesome.com/3ba0bd92cf.js" crossorigin="anonymous"></script>
        <title>{{.Data.Title}} Detail Project</title>
    </head>
    <body class="bg-white">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand pe-3" href="/"><img src="/public/assets/images/brandred.png" alt="" width="60px" /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="/add-project">Add Project</a>
                        </li>
                    </ul>
                    <a class="btn btn-dark" href="/contact-me">Contact Me</a>
                </div>
            </div>
        </nav>
        <div class="container py-5">
            <h1 class="text-center fw-bold pb-3">{{.Project.Title}}</h1>
            <div class="row row-cols-2 g-4 justify-content-between">
                <div class="col col-6">
                    <img src="/public/assets/images/EKhLc4hU0AAd6ld.jpg" class="img-fluid rounded-3" alt="" />
                </div>
                <div class="col d-flex d-md-block justify-content-center">
                    <div>
                        <h4 class="fw-bold fs-4">Duration</h4>
                        <div class="d-flex align-items-center pb-2">
                            <i class="fa-solid fa-calendar-days fa-lg" style="margin-right: 10px"></i>
                            <p class="m-0">{{.Project.StartDate}} > {{.Project.EndDate}}</p>
                        </div>
                        <div class="d-flex align-items-center pb-4">
                            <i class="fa-solid fa-clock fa-lg" style="margin-right: 10px"></i>
                            <p class="m-0">1 Bulan</p>
                        </div>
                    </div>
                    <div>
                        <h4 class="fw-bold fs-4">Technologies</h4>
                        <div class="row row-cols-1 row-cols-md-2 g-2 w-50">
                            {{range $index, $tech := .Project.Technologies}}
                            <div class="col d-flex align-items-center">
                                <img src="/public/assets/icons/{{$tech}}.svg" alt="" style="margin-right: 10px; width: 24px" />
                                <p class="m-0 me-5">{{$tech}}</p>
                            </div>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <p>{{.Project.Description}}</p>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
