<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/3ba0bd92cf.js" crossorigin="anonymous"></script>
    <title>{{.Title}} Add Project</title>
</head>

<body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand pe-3" href="/"><img src="/public/assets/images/brandred.png" alt=""
                    width="60px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-5" href="/add-project">Add Project</a>
                    </li>
                </ul>
                <a class="btn btn-dark" href="/contact-me">Contact Me</a>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center py-5">
        <div class="col-6 col-md-5 col-lg-4">
            <h5 class="text-center mb-4 fw-bold fs-2">Edit Project</h5>
            <form action="/update-data-project/{{.Project.Id}}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title Project</label>
                    <input type="text" class="form-control shadow-lg" id="title" name="title"
                        value="{{.Project.Title}}" />
                </div>
                <div class="d-flex column-gap-3">
                    <div class="mb-3 w-100">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" class="form-control shadow-lg" id="start-date" name="start-date"
                            value="{{.StartDate}}" />
                    </div>
                    <div class="mb-3 w-100">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" class="form-control shadow-lg" id="end-date" name="end-date"
                            value="{{.EndDate}}" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control shadow-lg" id="description" name="description"
                        rows="3">{{.Project.Description}}</textarea>
                </div>
                <div class="d-flex mb-3">
                    <div class="pe-5">
                        <div class="form-check">
                            {{if .NodeJS}}
                            <input class="form-check-input" name="tech" id="node-js" type="checkbox" value="Node JS"
                                id="node-js" checked />
                            {{else}}
                            <input class="form-check-input" name="tech" id="node-js" type="checkbox" value="Node JS"
                                id="node-js" />
                            {{end}}
                            <label class="form-check-label" for="node-js">Node JS</label>
                        </div>
                        <div class="form-check">
                            {{if .ReactJS}}
                            <input class="form-check-input" name="tech" id="react-js" type="checkbox" value="React JS"
                                id="react-js" checked />
                            {{else}}
                            <input class="form-check-input" name="tech" id="react-js" type="checkbox" value="React JS"
                                id="react-js" />
                            {{end}}
                            <label class="form-check-label" for="react-js">React JS</label>
                        </div>
                    </div>
                    <div class="ps-4">
                        <div class="form-check">
                            {{if .NextJS}}
                            <input class="form-check-input" name="next-js" type="checkbox" value="Next JS" id="next-js"
                                checked />
                            {{else}}
                            <input class="form-check-input" name="next-js" type="checkbox" value="Next JS"
                                id="next-js" />
                            {{end}}
                            <label class="form-check-label" for="next-js">Next JS</label>
                        </div>
                        <div class="form-check">
                            {{if .Typescript}}
                            <input class="form-check-input" name="typescript" type="checkbox" value="Typescript"
                                id="typescript" checked />
                            {{else}}
                            <input class="form-check-input" name="typescript" type="checkbox" value="Typescript"
                                id="typescript" />
                            {{end}}
                            <label class="form-check-label" for="typescript">Typescript</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check-label pb-2" for="upload-img">Upload Image</label>
                    <div class="input-group">
                        <input type="file" class="form-control shadow-lg" id="upload-img" name="upload-img" />
                        <label class="input-group-text shadow-lg"><i class="fa-solid fa-paperclip"
                                width="25px"></i></label>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
