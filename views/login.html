<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <script src="https://kit.fontawesome.com/3ba0bd92cf.js" crossorigin="anonymous"></script>
        <title>{{.Title}} Login</title>
    </head>

    <body class="bg-dark-subtle">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid mx-lg-5">
                <a class="navbar-brand pe-3" href="/"><img src="/public/assets/images/brandred.png" alt="" width="60px" /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
                        </li>
                        {{if .IsLogin}}
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="/add-project">Add Project</a>
                        </li>
                        {{end}}
                    </ul>
                    <div class="d-lg-flex align-items-center">
                        <ul class="navbar-nav mb-2 me-4 mb-lg-0">
                            {{if .IsLogin}}
                            <li class="nav-item">
                                <a class="nav-link fs-5">{{.Username}}</a>
                            </li>
                            <li class="nav-item">
                                <form action="/logout" method="post">
                                    <button type="submit" class="btn btn-link nav-link fs-5 text-decoration-none">Logout</button>
                                </form>
                            </li>
                            {{else}}
                            <li class="nav-item">
                                <a class="nav-link fw-bold fs-5 text-black" aria-current="page" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5" href="/register">Register</a>
                            </li>
                            {{end}}
                        </ul>
                        <a class="btn btn-dark" href="/contact-me">Contact Me</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center py-5">
            <div class="col-6 col-md-5 col-lg-4">
                <h5 class="text-center mb-4 fw-bold fs-2">Login</h5>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control shadow-lg" id="email" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control shadow-lg" id="password" name="password" />
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
